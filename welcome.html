<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="mii.png" type="image/x-icon">
  <link rel="stylesheet" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiiMii baobao</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    .neon-text {
      color: #ffffff;
      text-shadow: 0 0 3px #00ffe5, 0 0 1px #00ffe5, 0 0 5px #00ffe5;
    }
    .glow-btn {
      background-color: #111;
      color: #0ff;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }
    .glow-btn:hover {
      background-color: #0ff;
      color: #111;
      box-shadow: 0 0 7px #0ff, 0 0 30px #0ff;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    .fade-in-slide {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInSlide 0.6s ease-out forwards;
    }
    @keyframes fadeInSlide {
    to {
      opacity: 1;
      transform: translateY(0);
    }
    }
  </style>
</head>
<body class="text-white">

  <!-- 星空背景 -->
  <div id="particles-js"></div>

  <!-- 主內容 -->
  <div class="max-w-7xl mx-auto px-6 py-20">
    <div class="text-center mb-20">
      <h1 class="text-5xl md:text-7xl font-bold neon-text">來使喚萬能的咪咪寶包!</h1>
      <p class="mt-6 text-gray-400 text-xl">
      </p>
      <a href="https://discord.com/oauth2/authorize?client_id=1296665140506132510&scope=bot" target="_blank">
        <button class="mt-8 glow-btn px-8 py-4 rounded-xl text-2xl">➕ 邀請機器人</button>
      </a>
    </div>

    <div class="grid md:grid-cols-3 gap-12">
      <div class="bg-[#1a1a1a] p-8 rounded-2xl shadow-lg hover:shadow-cyan-500/50 transition">
        <h2 class="text-3xl font-semibold mb-4 text-cyan-300">🤮客人訂餐!</h2>
        <p class="text-gray-300 text-lg">在DC中點餐，即時回傳給廚房。</p>
      </div>
      <div class="bg-[#1a1a1a] p-8 rounded-2xl shadow-lg hover:shadow-cyan-500/50 transition">
        <h2 class="text-3xl font-semibold mb-4 text-cyan-300">💗秋秋新聞!</h2>
        <p class="text-gray-300 text-lg">看八卦報導、好開心啊!</p>
      </div>
      <div class="bg-[#1a1a1a] p-8 rounded-2xl shadow-lg hover:shadow-cyan-500/50 transition">
        <h2 class="text-3xl font-semibold mb-4 text-cyan-300">🍣庫存查詢!</h2>
        <p class="text-gray-300 text-lg">連結SQL查看餐廳還有哪些食物。</p>
      </div>
    </div>
  </div>

<!-- 留言牆區塊 -->
<section class="max-w-4xl mx-auto px-6 py-20 mt-20 bg-[#121212]/60 backdrop-blur-sm rounded-2xl shadow-xl">
    <h2 class="text-4xl font-bold text-center neon-text mb-10">🧱 留言牆</h2>
  
    <form id="feedbackForm" class="space-y-6">
      <input type="text" id="name" placeholder="你的名字 (可留空)" 
             class="w-full px-4 py-3 rounded-md bg-[#1f1f1f] text-white border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <textarea id="message" placeholder="輸入你的留言..." required
                class="w-full px-4 py-3 h-32 rounded-md bg-[#1f1f1f] text-white border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
      <button type="submit"
              class="glow-btn px-6 py-3 text-xl rounded-lg w-full">📝 發佈留言</button>
    </form>
  
    <!-- 留言展示區 -->
    <div id="feedbackList" class="mt-10 space-y-4">
      <!-- 留言會出現在這 -->
    </div>
  </section>
  

  <footer class="text-center text-gray-500 text-sm py-10">
    &copy; 2025 My Discord Bot. U are LLF~!
  </footer>

  <!-- particles.js 套件 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 700 } },
        color: { value: "#00ffee" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1.7 },
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      },
      retina_detect: true
    });


  const form = document.getElementById('feedbackForm');
  const feedbackList = document.getElementById('feedbackList');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim() || '匿名';
    const message = document.getElementById('message').value.trim();
    if (!message) return;

    const item = document.createElement('div');
    item.className = "fade-in-slide bg-[#1a1a1a] p-4 rounded-lg border border-cyan-600 shadow-md flex justify-between items-start gap-4";
    item.innerHTML = `
      <div>
        <strong class="text-cyan-300">${name}</strong>
        <p class="text-gray-300 mt-1">${message}</p>
      </div>
      <button class="like-btn text-pink-400 hover:text-pink-300 transition text-xl">❤️ <span class="like-count">0</span></button>
    `;
    feedbackList.prepend(item);
    form.reset();
  });

  feedbackList.addEventListener('click', function(e) {
    if (e.target.classList.contains('like-btn') || e.target.closest('.like-btn')) {
      const btn = e.target.closest('.like-btn');
      const count = btn.querySelector('.like-count');
      count.textContent = parseInt(count.textContent) + 1;
    }
  });
  </script>
</body>
</html>
